version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: devmatch-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: devmatch
      MONGO_INITDB_ROOT_PASSWORD: devmatch123
      MONGO_INITDB_DATABASE: developer-match
    volumes:
      - mongodb_data:/data/db
    networks:
      - devmatch-network

  redis:
    image: redis:7-alpine
    container_name: devmatch-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --requirepass devmatch123
    volumes:
      - redis_data:/data
    networks:
      - devmatch-network

  mongo-express:
    image: mongo-express
    container_name: devmatch-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: devmatch
      ME_CONFIG_MONGODB_ADMINPASSWORD: devmatch123
      ME_CONFIG_MONGODB_URL: mongodb://devmatch:devmatch123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - devmatch-network

volumes:
  mongodb_data:
  redis_data:

networks:
  devmatch-network:
    driver: bridge
